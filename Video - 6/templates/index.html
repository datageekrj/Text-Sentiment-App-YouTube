<html>
    <head>
        <title>A Simple text Sentiment App</title>
    </head>
    <body>
        <h1>Text Sentiment Application</h1>
        <form>
            <input type="text" placeholder="Enter your text..">
            <input type="submit">
        </form>
        <div>
            {% for var in data %}
                <li>{{ var }}</li>
            {% endfor %}
        </div>
    </body>
</html>
